<div class="modal fade" id="dropzone-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div id="dropzone-form" class="modal-content v-block">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Upload image</h4>
            </div>
            <div class="modal-body v-block grow">
                <div id="dropzone-preview" class="v-block align-center align-middle grow" ng-show="added"></div>
                <div id="dropzone-hover" class="v-block align-center align-middle grow" ng-hide="added">
                    <img src="/img/icons/upload-arrow.png">
                    <div class="dz-message">
                        <span>Drag a photo here</span>
                    </div>
                    <span>- or -</span>
                    <button type="button" id="dropzone-button" class="btn btn-default">Select a picture</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" ng-click="resetDropzone()">Reset</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="uploadImage()">Set as profile picture</button>
            </div>
        </div>
    </div>
</div>
